
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}">
<meta charset="UTF-8">
<title>Título de la página</title>
</head>

<body>
	<div th:replace="~{base :: cabecera}">Cabecera</div>

	<div th:replace="~{base :: menu}">Menu de opciones</div>

	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="/">Inicio</a></li>
			<li class="breadcrumb-item"><a href="/equipamiento/">Equipamiento</a></li>
			<li class="breadcrumb-item active" aria-current="page">Ver</li>
		</ol>
	</nav>

	<main role="main" class="container">
		<div class="card border-dark mb-3" style="max-width: 18rem;">
		  <div class="card-header text-center">
		  	Datos del Equipamiento<br/>
		  	<img width="128" th:src="@{/img/{archivo}(archivo=${equipamiento.foto})}">
		  </div>
		  <div class="card-body text-dark"
		  	th:object="${equipamiento}">
			<p class="card-text">
				<span style="font-weight: bold">Id</span>: <span th:text="*{id}">1</span>
			</p>
			<p class="card-text">
				<span style="font-weight: bold">Descripción</span>: <span
					th:text="*{descripcion}">Elevalunas electrico</span>
			</p>
			<p class="card-text">
				<span style="font-weight: bold">Precio</span>: <span
					th:text="*{#numbers.formatCurrency(precio)}">4000.0 €</span>
			</p>
		  </div>
		</div>
	
		<div style="margin: 1em">
			<a class="btn btn-primary" th:href="@{.}">Regresar</a>
		</div>
	</main>
	
</body>
</html>
