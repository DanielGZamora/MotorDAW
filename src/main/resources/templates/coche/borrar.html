<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{base :: head}">
	<meta charset="UTF-8">
	<title>Título de la página</title>
</head>

<body>
	<div th:replace="~{base :: cabecera}">Cabecera</div>

	<div th:replace="~{base :: menu}">Menu de opciones</div>

	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="/">Inicio</a></li>
			<li class="breadcrumb-item"><a href="/equipamiento/">Equipamientos</a></li>
			<li class="breadcrumb-item active" aria-current="page">Borrar</li>
		</ol>
	</nav>
	<main role="main" class="container">

		<div class="card border-dark mb-3" style="max-width: 18rem;">
			<div class="card-header">Datos del equipamiento</div>
			<div class="card-body text-dark" th:object="${equipamiento}">
				<p class="card-text">
					<span style="font-weight: bold">Id</span>: <span th:text="*{id}">1</span>
				</p>
				<p class="card-text">
					<span style="font-weight: bold">Descripcion</span>: <span th:text="*{descripcion}">...</span>
				</p>
				<p class="card-text">
					<span style="font-weight: bold">Precio</span>: <span th:text="*{precio}">... €</span>
				</p>
			</div>
		</div>

		<div class="card text-center">
			<div class="card-header">
				¿Está seguro de borrar el objeto?
			</div>
			<div class="card-body text-center">
				<a class="btn btn-secondary" th:href="@{..}">No</a>
				<a class="btn btn-danger"
					th:href="@{/equipamiento/borrar-definitivamente/{id}(id=${equipamiento.id})}">Sí</a>
			</div>
		</div>
	</main>

</body>

</html>
